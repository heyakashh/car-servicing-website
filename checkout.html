<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Checkout - Auto Mechanica</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
        }
        .cart-item {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-4 shadow-lg">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://thumbs.dreamstime.com/b/square-logo-vector-art-design-344754067.jpg?w=768" alt="Auto Mechanica Logo" class="me-3" style="height: 60px;">
                <h1 class="h5 mb-0">Auto Mechanica</h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Checkout Section -->
    <main class="py-5">
        <div class="container">
            <h2 class="text-center text-primary fw-bold mb-4">Your Cart</h2>
            <div id="cart-items" class="mb-4"></div>
            <div class="text-end">
                <h3 class="total-price">Total: <span id="total-price">₹0</span></h3>
                <button class="btn btn-primary">Proceed to Payment</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Auto Mechanica. All rights reserved.</p>
    </footer>

    <script>
        // Display cart items on the checkout page
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        let totalPrice = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="text-center">Your cart is empty.</p>';
        } else {
            cart.forEach(item => {
                const price = parseInt(item.price.replace(/[^0-9]/g, '')); // Extract price from string
                totalPrice += price;

                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <h5>${item.name}</h5>
                    <p>Price: ${item.price}</p>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            totalPriceElement.innerText = `₹${totalPrice}`;
        }
    </script>
</body>
</html>
