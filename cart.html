<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Cart - Auto Mechanica</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .cart-item {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-4 shadow-lg">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="https://thumbs.dreamstime.com/b/square-logo-vector-art-design-344754067.jpg?w=768" alt="Auto Mechanica Logo" class="me-3" style="height: 60px;">
                <h1 class="h5 mb-0">Auto Mechanica</h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Cart Section -->
    <main class="py-5">
        <div class="container">
            <h2 class="text-center text-primary fw-bold mb-4">Your Cart</h2>
            <div id="cart-items" class="mb-4"></div>
            <div class="text-end">
                <h3 class="total-price">Total: <span id="cart-total">â‚¹0</span></h3>
                <button id="checkout-btn" class="btn btn-primary me-2">Proceed to Appointment</button>
                <button id="clear-cart-btn" class="btn btn-danger">Clear Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 Auto Mechanica. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        document.getElementById('checkout-btn').addEventListener('click', () => {
            window.location.href = 'appointment.html';
        });

        document.getElementById('clear-cart-btn').addEventListener('click', () => {
            localStorage.removeItem('cart');
            window.location.reload();
        });
    </script>
</body>
</html>
